<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Filme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastrar Filme de Terror</h1>
  <form id="form">
    <input type="text" id="titulo" placeholder="TÃ­tulo" required><br>
    <input type="text" id="diretor" placeholder="Diretor" required><br>
    <input type="number" id="ano" placeholder="Ano" required><br>
    <textarea id="sinopse" placeholder="Sinopse" required></textarea><br>
    <button type="submit">Cadastrar</button>
  </form>
  <a href="index.html">Voltar</a>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const filme = {
        titulo: document.getElementById("titulo").value,
        diretor: document.getElementById("diretor").value,
        ano: parseInt(document.getElementById("ano").value),
        sinopse: document.getElementById("sinopse").value
      };
      fetch("http://localhost:3000/filmes", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(filme)
      }).then(() => {
        alert("Filme cadastrado com sucesso!");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
